<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Week 2 – Strategic Product Thinking | Spotify</title>

<script src="https://cdn.tailwindcss.com"></script>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<style>
body { font-family: system-ui, -apple-system; background:#f8fafc; }
</style>
</head>

<body>
<div id="root"></div>

<script>
const h = React.createElement;
const { useState } = React;

/* ================= CONFIG ================= */
const GOOGLE_SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbyGQtLE7KUZZZQ7xV_hlQCWzYayRKx2JnbTwtsQPRdmEFPaisrfm6qq3djx7QCpYTzi/exec";

/* ================= TRACKING ================= */
function track(data){
  try{
    fetch(GOOGLE_SCRIPT_URL,{
      method:"POST",
      mode:"no-cors",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify(data)
    });
  }catch(e){}
}

/* ================= QUESTIONS ================= */
const SIM = {
title:"Spotify’s Strategic Journey",
questions:[
{ s:"2006 – Piracy dominates music consumption.",
  q:"How should Spotify position itself?",
  o:[
    ["Compete with iTunes",3,"Positions Spotify against labels"],
    ["Be better than piracy",10,"Aligns users and labels"],
    ["Netflix for music",6,"Helpful but incomplete"],
    ["Digital radio",4,"Downplays disruption"]
  ]},
{ s:"2008 – Free users are unprofitable.",
  q:"What should Spotify do?",
  o:[
    ["Remove free tier",2,"Kills growth engine"],
    ["Double down on freemium",10,"Builds habit and data"],
    ["Limit usage",5,"Creates resentment"],
    ["Lower price",4,"Damages value perception"]
  ]},
{ s:"2011 – US market entry.",
  q:"Biggest strategic risk?",
  o:[
    ["Technology scale",4,"Solvable problem"],
    ["Label negotiations",10,"Existential dependency"],
    ["UX design",3,"Not decisive"],
    ["Marketing spend",5,"Manageable"]
  ]},
{ s:"2015 – Apple Music launches.",
  q:"Where should Spotify compete?",
  o:[
    ["Price",3,"Apple can subsidize"],
    ["Personalization & data",10,"Compounding moat"],
    ["Feature parity",6,"Easily copied"],
    ["Exclusives",5,"Helpful but limited"]
  ]},
{ s:"2017 – Spotify Wrapped proposed.",
  q:"Should Spotify invest?",
  o:[
    ["No – gimmick",2,"Misses brand power"],
    ["Yes – signature moment",10,"Earned media engine"],
    ["Small experiment",6,"Under-invests"],
    ["Quarterly Wrapped",4,"Kills anticipation"]
  ]},
{ s:"2019 – Podcast opportunity.",
  q:"Why invest heavily?",
  o:[
    ["Trend following",3,"Weak logic"],
    ["Margin expansion & ownership",10,"Fixes economics"],
    ["Replace music",2,"Impossible"],
    ["Marketing play",5,"Secondary benefit"]
  ]},
{ s:"2020 – Artist backlash.",
  q:"Best response?",
  o:[
    ["Raise payouts",2,"Unsustainable"],
    ["Focus on discovery tools",10,"Career value"],
    ["Ignore criticism",1,"Reputation risk"],
    ["Charge artists",3,"Bad optics"]
  ]},
{ s:"2023 – Generative AI emerges.",
  q:"Best AI bet?",
  o:[
    ["AI music creation",3,"Threatens labels"],
    ["AI DJ & discovery",10,"Enhances core moat"],
    ["Voice cloning",6,"Narrow use"],
    ["Replace artists",1,"Strategic suicide"]
  ]},
{ s:"2024 – Margin pressure.",
  q:"Best lever?",
  o:[
    ["Raise prices",4,"Short-term"],
    ["Shift mix to podcasts/audiobooks",10,"Structural fix"],
    ["Cut R&D",3,"Harms moat"],
    ["Reduce marketing",2,"Slows growth"]
  ]},
{ s:"2025 – Growth plateaus.",
  q:"Next strategic direction?",
  o:[
    ["Music-only app",2,"Caps upside"],
    ["Everything-audio platform",10,"Expands value"],
    ["Social network",5,"Crowded"],
    ["Live events",6,"Operational risk"]
  ]}
]};

/* ================= APP ================= */
function App(){
const [i,setI]=useState(0);
const [answers,setAnswers]=useState([]);
const [selected,setSelected]=useState(null);
const [showFeedback,setShowFeedback]=useState(false);

const q=SIM.questions[i];

if(!q){
const total=answers.reduce((s,a)=>s+a.points,0);
const pct=Math.round((total/100)*100);
const tier=pct>=90?"Strategic Mastery":pct>=75?"Applied Proficiency":pct>=60?"Core Competency":"Foundational";

track({status:"completed",score:pct,tier});

return h("div",{className:"min-h-screen p-6 max-w-4xl mx-auto"},
h("h1",{className:"text-3xl font-bold mb-4"},tier+" ("+pct+"%)"),
h("table",{className:"w-full bg-white shadow rounded"},
h("thead",null,
h("tr",{className:"bg-gray-100"},
["Q","Your Choice","Points"].map(t=>h("th",{className:"p-3 text-left"},t))
)),
h("tbody",null,
answers.map((a,idx)=>
h("tr",{key:idx,className:"border-t"},
h("td",{className:"p-3"},idx+1),
h("td",{className:"p-3"},a.text),
h("td",{className:"p-3"},a.points+" / 10")
)
)
)
);
}

if(showFeedback){
const opt=q.o[selected];
return h("div",{className:"min-h-screen flex items-center justify-center"},
h("div",{className:"bg-white p-8 rounded shadow max-w-lg"},
h("h3",{className:"font-bold mb-2"},"Feedback"),
h("p",{className:"mb-4"},opt[2]),
h("button",{className:"bg-blue-600 text-white px-6 py-3 rounded",
onClick:()=>{
setAnswers([...answers,{text:opt[0],points:opt[1]}]);
setSelected(null);
setShowFeedback(false);
setI(i+1);
track({status:"progress",question:i+1});
}},"Continue")
)
);
}

return h("div",{className:"min-h-screen flex items-center justify-center"},
h("div",{className:"bg-white p-8 rounded shadow max-w-xl"},
h("p",{className:"text-gray-600 mb-2"},q.s),
h("h3",{className:"font-semibold mb-4"},q.q),
q.o.map((o,idx)=>
h("button",{key:idx,className:"block w-full border p-4 rounded mb-3 hover:bg-blue-50",
onClick:()=>{setSelected(idx);setShowFeedback(true);}},o[0])
)
)
);
}

ReactDOM.createRoot(document.getElementById("root")).render(h(App));
</script>
</body>
</html>
